<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> LIGHT-BOX </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/viewer.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>

<body class="h-100">
    <div class="container" id="image">

    </div>
    <div class="container-fluid" style="background-color: #ececec;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center py-5 ">LIGHT GALLERY</h1>
                </div>
            </div>

            <ul id="images" class="row">

                <li class="col-lg-6 col-md-6 col-12 mb-4 p-4"><img src="images/lambo.png" alt="LAMBORGHINI" class="w-100">

                </li>
                <li class="col-lg-6 col-md-6 col-12 mb-4 p-4"><img src="images/mercedes.jpg" alt="MERCEDES" class="w-100"></li>
                <li class="col-lg-6 col-md-6 col-12 mb-4 p-4"><img src="images/ferrari.jpg" alt="FERRARI" class="w-100"></li>
                <li class="col-lg-6 col-md-6 col-12 mb-4 p-4"><img src="images/buggati.jpg" alt="BUGGATI VEYRON" class="w-100"></li>

                <li class="col-lg-6 col-md-6 col-12 mb-4 p-4"><img src="images/mustang.jpg" alt="MUSTANG GT" class="w-100"></li>
                <li class="col-lg-6 col-md-6 col-12 mb-4 p-4"><img src="images/porsche.jpg" alt="PORSCHE" class="w-100"></li>

            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/viewer.js"></script>
    <script src="js/main.js"></script>
    <script>
        // View an image
        const viewer = new Viewer(document.getElementById('image'), {
            inline: true,
            viewed() {
                viewer.zoomTo(1);
            },
        });
        const gallery = new Viewer(document.getElementById('images'));

    </script>
</body>

</html>
